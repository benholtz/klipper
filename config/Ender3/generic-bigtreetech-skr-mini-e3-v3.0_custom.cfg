# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include timelapse.cfg]

# Stepper Motor Configurations

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 232
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop  # Using BLTouch
#position_endstop: 0.0 #removed because of virtual endstop with BLTouch
position_max: 200 #adjusted because of microswiss direct drive (default is 250 here)
position_min: -3 # adjusted to tune height

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 22.892  # Updated based on microswiss circumference then tuning
pressure_advance: 0.02     # set from tuning
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 275
#max_extrude_only_distance: 101 #use for tuning

[firmware_retraction]
retract_length: 1.75   # set values from microswiss documentation
retract_speed: 40     # set values from microswiss documentation

[gcode_arcs] #support G2/G3 commands

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

# Heater Bed Configuration

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# Fans Configuration

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_580046001450415833323520-if00
#baud: 115200          # Ensure this matches the TFT baud rate (typically 115200)

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# BLTouch Configuration

[bltouch]
sensor_pin: ^PC14  # Prefix with ^ for pull-up resistor
control_pin: PA1   # Connect yellow wire to PB3 
x_offset: -42       # Adjust based on your printer's geometry
y_offset: -5        # Adjust based on your printer's geometry
z_offset: 2.570    # Calibrate this value through testing 0.255
speed: 5.0
samples: 2
sample_retract_dist: 2.0
samples_result: average
set_output_mode: OD #OD (Open Drain)

# If using BLTouch v3.1 and requires probe_with_touch_mode
probe_with_touch_mode: true  # Set to True based on your BLTouch version and requirements

# Safe Z Home Configuration

[safe_z_home]
home_xy_position: 120, 115  # Change to the center of your print bed
speed: 100
z_hop: 10                  # Move up 10mm to prevent collisions
z_hop_speed: 5

# Bed Mesh Configuration

[bed_mesh]
speed: 200
horizontal_move_z: 6
mesh_min: 42,22             # Absolute bed coordinates in mm
mesh_max: 189,228           # Absolute bed coordinates in mm
#probe_count: 3,3            # for quick initial mesh
probe_count: 5,3            # for basic detailed initial mesh
#probe_count: 7,5            # Advanced Detailed mesh
#probe_count: 9,7            # Super Detailed mesh
algorithm: bicubic           # Interpolation algorithm
fade_start: 10              # added with detailed mesh and above
fade_end: 15                #


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# Touch Screen Configuration
#found values on discord
[display]
lcd_type: emulated_st7920
en_pin: PB8
spi_software_sclk_pin: PB9
spi_software_mosi_pin: PD6
spi_software_miso_pin: PD5
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15


######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro _bot_data]
variable_lapse_video_size: 0
variable_lapse_filename: 'None'
variable_lapse_path: 'None'
gcode:
    M118 Setting bot lapse variables

[exclude_object]