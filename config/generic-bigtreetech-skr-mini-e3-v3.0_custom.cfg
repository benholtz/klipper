# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]

# Stepper Motor Configurations

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop  # Using BLTouch
#position_endstop: 0.0 #removed because of virtual endstop with BLTouch
position_max: 200 #adjusted because of microswiss direct drive (default is 250 here)

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 25.133  # Updated based on microswiss circumference
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

# Heater Bed Configuration

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# Fans Configuration

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_580046001450415833323520-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# BLTouch Configuration

[bltouch]
sensor_pin: ^PA4  # Prefix with ^ for pull-up resistor
control_pin: PA1   # Connect yellow wire to PB3
x_offset: -44      # Adjust based on your printer's geometry
y_offset: -9       # Adjust based on your printer's geometry
z_offset: 1.5      # Calibrate this value through testing
speed: 5.0
samples: 2
sample_retract_dist: 2.0
samples_result: average
set_output_mode: OD #OD (Open Drain)

# If using BLTouch v3.1 and requires probe_with_touch_mode
probe_with_touch_mode: True  # Set to True based on your BLTouch version and requirements

# Safe Z Home Configuration

[safe_z_home]
home_xy_position: 100, 100  # Change to the center of your print bed
speed: 50
z_hop: 10                  # Move up 10mm to prevent collisions
z_hop_speed: 5

# Bed Mesh Configuration

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 35,6              # Relative to probe's position (mm)
mesh_max: 220,220           # Relative to probe's position (mm)
probe_count: 5,3            # Number of probing points along X and Y
algorithm: bicubic          # Interpolation algorithm


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

